<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label for="firstname">FirstName</label><br>
        <input type="text" name="" id="name"><br>
        <label for="middlename">MiddleName</label><br>
        <input type="text" name="" id="middlename"><br>
        <label for="lastname">LastName</label><br>
        <input type="text" name="" id="lastname"><br>
        <label for="email">Email</label><br>
        <input type="email" name="" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="" id="password"><br>
        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <input type="file" name="" id="file"><br>
        <input type="submit" value="Submit">


    </form>
</body>
</html>
